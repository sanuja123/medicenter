<div class="container">

  <div class = "row">
  <h2>Registration</h2>
  <br>
  <hr>

  <div class="col-md-2"></div>

  <div class="col-md-12">
      <form (ngSubmit)="registerData(formone)" #formone = "ngForm">
          
              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable">User Name</label>
                  <div class="col-sm-10">
                      <input type = "text" class="form-control"  placeholder="User Name" name="username" [(ngModel)]="username" >
                      
                  </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable">Name</label>
                  <div class="col-sm-10">
                      <input type = "text" class="form-control"  placeholder="Name" name="name" [(ngModel)]="name" >
                  </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable ">Email</label>
                  <div class="col-sm-10">
                      <input type = "email" class="form-control"  placeholder="Email" name="email"  [(ngModel)]="email">
                  </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class = "col-sm-2 control-lable ">Password</label>
                  <div class="col-sm-10">
                      <input type = "password" class="form-control"  placeholder="Password" name="password" [(ngModel)]="password">
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type = "submit" class="btn btn-success" id = "adduser" >Register</button>
                  </div>
              </div>
              
          </form>

      </div>
  </div>
</div>
